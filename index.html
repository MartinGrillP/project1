<!DOCTYPE html>
<html lang="en" class="hasjs">
  <head>
    <title>Lab 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
  </head>
  <body>
    <header>
      <h1>Enter your information</h1>
    </header>
    <form method="POST" autocomplete="on" action="#null">
      <ol>
        <li>
          <label id="email-submit">E-mail Address: <input type="email" name="email_field" placeholder="email" /></label>
        </li>
        <li>
          <label i="phone-submit">Phone Number: <input type="tel" name="phone_field" placeholder="phone number" /></label>
        </li>
        <li>
          <label id="dob-submit">Date Of Birth: <input type="date" name="dob_field" /></label>
        </li>
        <li>
          <button id="btn-submit" type="submit">Submit</button>
        </li>
     </ol>
    </form>
  </body>
</html>
