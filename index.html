<!DOCTYPE html>
<html lang="en" class="hasjs">
  <head>
    <title>Lab 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
  </head>
  <body>
    <header>
      <h1>GPU availability list</h1>
    </header>
    <p>
      Sign up with your information below so that you can get the latest news about which
      high quality gpu, cpu, ram, and motherboards are back in stock and which seller has them.
    </p>
    <form method="POST" autocomplete="on" action="#null">
      <ol>
        <li>
          <label id="email-submit">E-mail Address: <input type="email" name="email_field" placeholder="email" /></label>
        </li>
        <li>
          <label i="phone-submit">Phone Number: <input type="tel" name="phone_field" placeholder="phone number" /></label>
        </li>
        <li>
          <label id="dob-submit">Date Of Birth: <input type="date" name="dob_field" /></label>
        </li>
        <li>
          <button id="btn-submit" type="submit">Submit</button>
        </li>
     </ol>
    </form>
    <div id="rtximg">
      <img src="images/rtx3060.png" alt="RTX3060 GPU">
      <img src="images/rtx3070dual.png" alt="RTX3070 dual GPU">
      <img src="images/rtx3090.png" alt="RTX3090 ti GPU">
    </div>
  </body>
</html>
